<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson Demo</title>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="buttons">
      <div id="buttons-inner">
        <button class="mdc-button mdc-button--raised" id="cameraBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true"
            >perm_camera_mic</i
          >
          <span class="mdc-button__label">Open camera & microphone</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="createBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true"
            >group_add</i
          >
          <span class="mdc-button__label">Create room</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="joinBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true"
            >group</i
          >
          <span class="mdc-button__label">Join room</span>
        </button>
      </div>

      <div>
        <span id="currentRoom"></span>
      </div>
    </div>

    <div id="video-container-outer">
      <div id="video-container-inner">
        <img id="pip" src="img/picture-in-picture.png" alt="" />
        <video id="localVideo" muted autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <!-- <div id="buttons">
      <button id="sendButton">Send</button>
    </div>

    <div id="sendReceive">
      <div id="send">
        <h2>Send text</h2>
        <textarea
          id="dataChannelSend"
          placeholder="Press Start, enter some text, then press Send."
        ></textarea>
      </div>
      <div id="receive">
        <h2>Receive text</h2>
        <textarea id="dataChannelReceive"></textarea>
      </div>
    </div> -->

    <div
      class="mdc-dialog"
      id="room-dialog"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-content"
    >
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            Enter ID for room to join:
            <div class="mdc-text-field">
              <input type="text" id="room-id" class="mdc-text-field__input" />
              <!-- <label class="mdc-floating-label" for="my-text-field"
                >Room ID</label
              > -->
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <footer class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="no"
            >
              <span class="mdc-button__label">Cancel</span>
            </button>
            <button
              id="confirmJoinBtn"
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="yes"
            >
              <span class="mdc-button__label">Join</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
